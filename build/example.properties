# -----------------------------------------------------------------
# Copy this example file to "build.properties" and 
# modify the path values to reflect paths on your system.
# -----------------------------------------------------------------

library.name = Reflex

# The location of the Flex SDK on your sytem.
flex-sdk.dir = /Applications/Adobe Flash Builder Beta 2/sdks/4.0.0/
flex-sdk.bin.dir = ${flex-sdk.dir}/bin
flex-sdk.lib.dir = ${flex-sdk.dir}/frameworks/libs
flex-sdk.player.dir = ${flex-sdk.lib.dir}/player/10
flex-sdk.locale = en_US
flex-sdk.locale.dir = ${flex-sdk.dir}/frameworks/locale/{locale}

asdoc.exe = ${flex-sdk.bin.dir}/asdoc
compc.exe = ${flex-sdk.bin.dir}/compc
mxmlc.exe = ${flex-sdk.bin.dir}/mxmlc


# -----------------------------------------------------------------
# Project Paths - DO NOT MODIFY
# -----------------------------------------------------------------
build.dir = ${basedir}/build
src.dir = ${basedir}/src
bin.dir = ${basedir}/bin
docs.dir = ${basedir}/docs
reports.dir = ${basedir}/reports